<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Website</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
        }

        p {
            font-size: 1.2rem;
            color: #ff1493;
        }

        .heart {
            color: #ff69b4;
            font-size: 3rem;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493;
        }

        #message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ff69b4;
            display: none;
        }
    </style>
</head>
<body>

</html>
